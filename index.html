<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="simplePagination.css" />
</head>

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.simplePagination.js"></script>

		 $("#pagination").pagination({

	        }
    	});

</body>
